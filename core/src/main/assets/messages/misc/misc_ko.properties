challenges.gensokyo_palace=환상향 팰리스
challenges.gensokyo_palace_desc=Life will change...\n\n- 이 모드에서는 각 층마다 한개의 유리병을 얻을수 있지만, 대신 다른 아이템이 적게 스폰됩니다.
challenges.max_power_mode=1.5 맥스 파워 모드
challenges.max_power_mode_desc=경고: 맥스 파워 모드로 변경하지만 위험은...\n\n- 이 모드에서는 항상 파워이 400가 유지되며 1턴 쉬면 호밍 블레이드 1턴이 부여되지만 자금력을 25번 줍거나 적을 50번 쓰러뜨리면 적의 공격력이 영구적으로 1 증가하고 부적 묶음 하나를 찾을 때마다 그 부적이 1개 줄어듭니다.
challenges.girls_blossom_project=걸즈 블로섬 프로젝트
challenges.girls_blossom_project_desc=거짓말 같은 진짜 사랑...\n\n- 이 모드에서는 각 층마다 한개의 닉서의 돌을 얻을수 있지만, 대신 다른 아이템이 적게 스폰됩니다. 닉서의 돌은 사랑의 선언을 할 수 있지만 1/2 확률로 실패합니다.
challenges.distortion=디스토션!!
challenges.distortion_desc=결속 밴드여 영원하라!\n\n- 히토리 스폰 타이머가 800이 되면 히토리 1마리가 등장하고 스폰 타이머는 750이 됩니다. 아무 행동이나 1회 실행하면 스폰 타이머가 1 올라갑니다. 스폰 타이머는 새 층을 올라가면 초기화됩니다.(층당 1회만) 히토리는 매우 강하니 주의하세요.
challenges.reincarnation_apple=전생사과
challenges.reincarnation_apple_desc=Extremely bad apple!\n\n- 망령을 제외한 적이 당신의 공격을 회피할 때, 그 적은 1/2 확률로 재탄 버프를 한 번 얻습니다.
challenges.ringing_bloom=링잉 블룸
challenges.ringing_bloom_desc=Heart to heart...\n\n- 모든 보스의 체력이 50% 증가하고 반지의 최대 강화 값이 9에서 3으로 감소합니다.
challenges.dream_logical_world=동방면세계
challenges.dream_logical_world_desc=의식의 흐름...\n\n- 파워풀, 쿨, 퓨어, 해피 4가지 기분이 있습니다. 특정 동작을 수행할 때마다 카운터가 1씩 증가합니다. 파워풀->쿨->퓨어->해피->파워풀입니다. 또한 적들은 임의의 기분을 얻습니다. 같은 분위기의 캐릭터 사이에서는 플레이어가 해당 적에게 0.5배의 피해를 입힙니다. 그리고 기분 중에는 약간의 추가 페널티가 있으니 모르면 기분 버프를 확인하세요, 아니면 쓰러질 것입니다! 기분 전환을 위해 기적을 시전하거나, 물약을 마시거나, 음식을 먹거나, 허브(잡초 포함)를 먹는 등 몇 가지 방법이 있습니다. 기분의 허브 50개를 가지고 게임을 시작하므로 기분 전환이 필요할 때 먹으면 됩니다.
challenges.time_eater=시간포식자
challenges.time_eater_desc=12번째 카드를 플레이할 때마다 턴이 종료됩니다... 뭐?\n\n- 매회 근접 공격으로 12회 공격하면 자신이 1턴 동안 마비되며 적이 더 많은 피해를 입힙니다. 이 피해는 마비 횟수/48입니다.
challenges.keystone_missile=요석 미사일
challenges.keystone_missile_desc=텐시가 검을 뽑았습니다!\n\n- 아무 행동이나 100회 실행하면 현재 층/2+1 피해를 입습니다. 그러나 이 피해는 공중 부양으로 피할 수 있습니다.
challenges.bunbun_delivery=붕붕 딜리버리
challenges.bunbun_delivery_desc=KTX? 신칸센? 그들은 환상에 빠졌습니다!\n\n- 이번 챌린지에서는 두배속 버프가 변경됩니다! 당신이 두배속일 때 당신은 1.5배 빠르게 행동할 수 있지만 적이 두배속일 때 그들은 2.5배 빠르게 행동할 수 있습니다!
challenges.lnn_player=LNN 플레이어
challenges.lnn_player_desc=게임 후반에도 리셋을 원할 것입니다...\n\n- 잔기를 잃거나 또는 기적을 한번이라도 사용하면 근접 피해와 팔괘로 피해가 한 번만 20% 감소합니다. ケツイ ~絆地獄たち~

difficulty.easy=이지
difficulty.easy_desc=에, 이지 모드? 당신은 시작할때 3개의 치유 물약을 가지고 시작하고, 그리고 적들은 더 적은 피해를 입힐 것입니다. 당신은 레벨당 5의 최대 체력을 얻습니다. _누구든지를 위해._
difficulty.normal=노말
difficulty.normal_desc=표준 게임 세팅입니다. _평범한 플레이어들을 위해._
difficulty.hard=하드
difficulty.hard_desc=당신은 이 게임에 능숙합니까? 하드 이상 난이도에서는 적들이 추가적인 능력을 하나 가지고 옵니다. 당신은 레벨당 4의 최대 체력을 얻습니다. _전문가들을 위해._
difficulty.lunatic=루나틱
difficulty.lunatic_desc=매운맛 난이도를 즐겨주세요. 적들은 더 많은 피해를 입힐 것입니다. 당신은 레벨당 4의 최대 체력을 얻습니다. _시렌 플레이어들을 위해._
difficulty.overdrive=오버드라이브
difficulty.overdrive_desc=초살의 각오는 되어 있습니까? 적은 심지어 더 많은 피해를 입힐 것이며, 적들은 두번째 추가적인 능력을 가집니다. 당신은 레벨당 3의 최대 체력을 얻습니다. _마조히스트를 위해._
difficulty.gensokyo_extinction=_환상향 멸종_
difficulty.gensokyo_extinction_desc=오버드라이브도 쉽습니까? 적은 심지어 더욱 더 많은 피해를 입힐 것이며, 아이템이 적게 스폰되며, 횃불의 지속시간이 절반이 되며, 함정이 더 많이 출현합니다. 당신은 레벨당 _1_의 최대 체력을 얻습니다. _신들을 위해._

