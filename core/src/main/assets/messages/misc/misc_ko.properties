challenges.tutorial=_튜토리얼_
challenges.tutorial_desc=케이네가 당신에게 모든것을 알려줍니다!\n\n- Touhou Pixel Dungeon: Reloaded에 대한 모든것을 배웁니다!
challenges.distortion=디스토션!!
challenges.distortion_desc=결속 밴드여 영원하라!\n\n- 히토리 스폰 타이머가 800이 되면, 한명의 히토리가 나타나고 타이머는 750이 됩니다. 스폰 타이머는 새 층을 올라가면 리셋됩니다.(층마다 한번) 히토리는 매우 강하니, 주의하세요.
challenges.rebirth_day=리:버스 데이
challenges.rebirth_day_desc=물 타일을 피하면, 괜찮을거야!\n\n- 망령을 제외하고 적이 당신의 공격을 물 타일 위에서 피했을때, 그 적은 재탄 버프를 한번 얻습니다.
challenges.ringing_bloom=링잉 블룸
challenges.ringing_bloom_desc=핫투핫...\n\n- 모든 보스의 체력이 50% 증가하고, 그리고 당신의 최대 반지 강화 제한이 9에서 3으로 감소합니다.
challenges.scales_of_justice=심판의 저울
challenges.scales_of_justice_desc=에이키가 흑백을 말합니다...\n\n- 치유 물약, 당고 물약, 그리고 경상 치유의 물약을 마시면 근접 무효화 디버프 또는 팔괘로 피해 없음 디버프를 각각 1/2 확률로 받게 됩니다.
challenges.dream_logical_world=꿈로직 세계
challenges.dream_logical_world_desc=의식의 흐름...\n\n- 당신에게는 4개의 기분이 있습니다. 특정 액션을 취할때, 카운터가 1 증가합니다. 적들도 무작위 기분을 가집니다. 같은 기분 사이에선, 그 적 상대로는 절반의 피해만 줄수 있습니다. 또한 기분 사이에선 여러가지 패널티가 존재합니다, 그러니 쓰러지고 싶지 않다면 꼭 확인하세요! 기분을 바꾸려면, 많은 방법이 존재합니다. 문 타일에서 1턴 기다리기, 장비 장착, 기적 시전, 물약 마시기, 음식 먹기, 또는 허브 먹기가 있습니다. 하지만 문 타일에서 기다리는 것은 약간의 반회복 디버프를 주기 때문에, 다른 방법으로 기분을 바꿔보는것도 고려해야 합니다.
challenges.time_eater=시간 포식자
challenges.time_eater_desc=카드를 12장 낼때마다, 당신의 턴이 종료됩니다... 잠깐만 뭐?\n\n- 근접 공격을 12번 할때마다, 당신은 1턴간 마비되며, 적은 더 많은 피해를 줍니다, 이 숫자는 마비된 숫자/48 입니다.
challenges.sword_of_hisou=비상의 검
challenges.sword_of_hisou_desc=텐시가 그녀의 검을 뽑았습니다!\n\n- 각 100턴마다, 당신은 현재 층수/2+1 피해를 입습니다. 하지만, 이 피해는 부유로 회피 가능합니다.
challenges.bunbun_delivery=붕붕마루 딜리버리
challenges.bunbun_delivery_desc=KTX? 신칸센? 둘다 환상에 빠졌습니다!\n\n- 이 도전에서는 두배속 버프가 변경됩니다! 당신에게 두배속 버프가 있을때, 당신은 1.5배 빠르게 움직일수 있지만, 적이 두배속 버프가 있을때, 그들은 2.5배 빠르게 움직입니다!
challenges.unconscious_rose=무의식의 장미
challenges.unconscious_rose_desc=당신이 느끼기에, 코이시의 스펠중 하나가 당신의 움직임을 추적합니다!\n\n- 망령을 제외하고, 당신이 막 움직였을때, 적들은 무적입니다.
challenges.ketsui_kisuna_jigoku=케츠이: 키즈나 지고쿠
challenges.ketsui_kisuna_jigoku_desc=아마 당신은 후반에서도 리셋하고 싶을 것입니다...\n\n- 만약 당신이 한번이라도 잔기를 잃거나 기적을 사용한다면, 근접 공격 또는 팔괘로 공격 피해가 각각 20% 감소합니다. 우라 조건에 자신이 있습니까?

difficulty.easy=이지(우선도: 5)
difficulty.easy_desc=에, 이지 모드? 당신은 시작할때 3개의 치유 물약을 가지고 시작하고, 그리고 적들은 더 적은 피해를 입힐 것입니다. 당신은 레벨당 5의 최대 체력을 얻습니다. _누구든지를 위해._
difficulty.normal=노말(우선도: 4)
difficulty.normal_desc=표준 게임 세팅입니다. _평범한 플레이어들을 위해._
difficulty.hard=하드(우선도: 3)
difficulty.hard_desc=당신은 이 게임에 능숙합니까? 하드 이상 난이도에서는 적들이 추가적인 능력을 하나 가지고 옵니다. 당신은 레벨당 4의 최대 체력을 얻습니다. _전문가들을 위해._
difficulty.lunatic=루나틱(우선도: 2)
difficulty.lunatic_desc=매운맛 난이도를 즐겨주세요. 적들은 더 많은 피해를 입힐 것입니다. 당신은 레벨당 4의 최대 체력을 얻습니다. _시렌 플레이어들을 위해._
difficulty.overdrive=오버드라이브(우선도: 1)
difficulty.overdrive_desc=초살의 각오는 되어 있습니까? 적은 심지어 더 많은 피해를 입힐 것이며, 적들은 두번째 추가적인 능력을 가집니다. 당신은 레벨당 3의 최대 체력을 얻습니다. _마조히스트를 위해._

rankings$record.something=무언가에 의해 죽음
rankings$record.won=황금 음양옥을 획득
rankings$record.ascended=구슬과 함께 승천 성공!