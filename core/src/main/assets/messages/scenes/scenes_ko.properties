scenes.welcomescene.welcome_msg=Touhou Pixel Dungeon: Reloaded에 오신것을 환영합니다!\n\n이 게임은 Touhou Pixel Dungeon의 리메이크 버전입니다! 당신은 긴 여정을(50층) 떠나게 됩니다! 어렵겠지만, 절대 포기하지 마세요! 튜토리얼을 먼저 플레이 하는것을 추천합니다!\n\n행복한 환상향 던전 크롤링이 되기를!
scenes.welcomescene.update_intro=Touhou Pixel Dungeon: Reloaded이 업데이트 되었습니다!
scenes.welcomescene.patch_intro=Touhou Pixel Dungeon: Reloaded이 업데이트 되었습니다!
scenes.welcomescene.lang_warning_title=미완성된 번역
scenes.welcomescene.lang_warning_msg=Some of the new content from this update has not yet been translated.\n\nSome phrases may be written in English.\n\nThe translation teams are working to resolve this and a full translation should be patched in soon.\n\nThank you for your patience.
